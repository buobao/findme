#Server
server.port=8099


# MVC
spring.view.prefix=/WEB-INF/com/
spring.view.suffix=.jsp


#activeMQ
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.in-memory=true
spring.activemq.pooled=false


#Actuator UI
health.diskspace.enabled=false


#Session
server.session-timeout: 5


#Redis
redis.host=127.0.0.1
redis.port=6379
#当调用return Object方法时，是否进行有效性检查
redis.pool.testOnReturn=true
#当调用borrow Object方法时，是否进行有效性检查
redis.pool.testOnBorrow=true
#当池内没有返回对象时，最大等待时间
redis.pool.maxWait=1000
#最大能够保持idel状态的对象数
redis.pool.maxIdle=200
#最大分配的对象数
redis.pool.maxTotal=8


#MongoDB
spring.data.mongodb.url=127.0.0.1
spring.data.mongodb.port=27017
#以下的配置用于mongdb连接池,在springBoot中不会自动加载
#链接数量
mongodb.poolsize=100
#等待队列长度
mongodb.blocksize=100
#数据库名称
mongodb.dbname=findme


#Mail
mail.protocol=smtp
mail.host=smtp.qq.com
mail.port=25
mail.smtp.auth=false
mail.smtp.starttls.enable=false
mail.from=1039163450@qq.com
mail.username=1039163450@qq.com
mail.password=320683sonofaBICH


#Quartz
quartz.enabled=true
samplejob.frequency=2000

org.quartz.scheduler.instanceName=spring-boot-quartz-demo
org.quartz.scheduler.instanceId=AUTO
org.quartz.threadPool.threadCount=5
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.useProperties=true
org.quartz.jobStore.misfireThreshold=60000
org.quartz.jobStore.tablePrefix=QRTZ_

org.quartz.jobStore.isClustered=true
org.quartz.jobStore.clusterCheckinInterval=20000


